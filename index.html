<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do YouTube</title>
    <style>
        :root {
            --background-color: #181818;
            --sidebar-color: #212121;
            --text-color: #ffffff;
            --hover-color: #383838;
            --highlight-color: #ff0000;
        }

        body.light {
            --background-color: #f9f9f9;
            --sidebar-color: #ffffff;
            --text-color: #000000;
            --hover-color: #f0f0f0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--text-color);
        }

        header {
            background: var(--sidebar-color);
            color: var(--text-color);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--hover-color);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--highlight-color);
        }

        header input {
            width: 50%;
            padding: 8px;
            border: none;
            border-radius: 20px;
            background: var(--hover-color);
            color: var(--text-color);
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--hover-color);
            padding: 5px 10px;
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 240px;
            background: var(--sidebar-color);
            padding: 15px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }

        .sidebar ul li:hover {
            background: var(--hover-color);
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .video {
            background: var(--sidebar-color);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: var(--text-color);
        }

        .video img {
            width: 100%;
            border-radius: 8px;
        }

        .video p {
            margin: 10px 0 0;
            font-weight: bold;
        }

        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
        }

        .category {
            background: var(--hover-color);
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            color: var(--text-color);
        }

        .category:hover {
            background: var(--highlight-color);
            color: #fff;
        }
    </style>
</head>
<body>
