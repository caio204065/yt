<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do YouTube</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #ff0000; color: white; padding: 10px; display: flex; align-items: center; }
        header input { margin-left: 20px; flex-grow: 1; padding: 5px; }
        .container { display: flex; }
        .sidebar { width: 200px; background: #f4f4f4; padding: 10px; }
        .content { flex-grow: 1; padding: 20px; }
        .video { display: inline-block; width: 200px; margin: 10px; }
        .video img { width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>Clone YouTube</h1>
        <input type="text" placeholder="Pesquisar...">
    </header>
    <div class="container">
        <div class="sidebar">
            <p>Menu</p>
            <ul>
                <li>Início</li>
                <li>Em alta</li>
                <li>Inscrições</li>
            </ul>
        </div>
        <div class="content">
            <div class="video">
                <img src="https://via.placeholder.com/200" alt="Thumbnail">
                <p>Título do vídeo</p>
            </div>
            <div class="video">
                <img src="https://via.placeholder.com/200" alt="Thumbnail">
                <p>Título do vídeo</p>
            </div>
        </div>
    </div>
</body>
</html>
