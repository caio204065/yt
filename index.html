<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do YouTube</title>
    <style>
        :root {
            --background-light: #f9f9f9;
            --text-light: #000;
            --background-dark: #181818;
            --text-dark: #fff;
        }
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: var(--background-light); color: var(--text-light); transition: background 0.3s, color 0.3s; }
        header { background: #ff0000; color: white; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 24px; font-weight: bold; }
        header input { width: 50%; padding: 8px; border: none; border-radius: 20px; }
        .container { display: flex; }
        .sidebar { width: 240px; background: #fff; padding: 15px; height: 100vh; box-shadow: 2px 0 5px rgba(0,0,0,0.1); transition: background 0.3s; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { padding: 10px; font-size: 16px; cursor: pointer; }
        .sidebar ul li:hover { background: #f0f0f0; }
        .content { flex-grow: 1; padding: 20px; display: flex; flex-wrap: wrap; }
        .video { width: 300px; margin: 15px; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: background 0.3s; }
        .video img { width: 100%; border-radius: 8px; }
        .video p { margin: 10px 0 0; font-weight: bold; }
        .theme-toggle { padding: 10px; cursor: pointer; background: #ff0000; color: white; border: none; border-radius: 5px; margin: 10px; }
        body.dark-mode { background: var(--background-dark); color: var(--text-dark); }
        body.dark-mode .sidebar { background: #202020; }
        body.dark-mode .sidebar ul li:hover { background: #303030; }
        body.dark-mode .video { background: #282828; }
    </style>
</head>
<body>
    <header>
        <div class="logo">YouTube Clone</div>
        <input type="text" placeholder="Pesquisar...">
        <button class="theme-toggle" onclick="toggleTheme()">Alternar Tema</button>
    </header>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li>Início</li>
                <li>Em alta</li>
                <li>Inscrições</li>
                <li>Biblioteca</li>
                <li>Histórico</li>
            </ul>
        </div>
        <div class="content">
            <div class="video">
                <img src="https://via.placeholder.com/300" alt="Thumbnail">
                <p>Título do vídeo</p>
            </div>
            <div class="video">
                <img src="https://via.placeholder.com/300" alt="Thumbnail">
                <p>Título do vídeo</p>
            </div>
            <div class="video">
                <img src="https://via.placeholder.com/300" alt="Thumbnail">
                <p>Título do vídeo</p>
            </div>
        </div>
    </div>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
